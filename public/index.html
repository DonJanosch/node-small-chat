<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Smal Chat</title>
  </head>
  <body>
    <div class="headline">
      <h1>Wellcome to the Small Chat app</h1>
      <label for="userName">Whats your name? </label><input type="text" id="userName" value="newUser" onchange="updateUserName()">
    </div>
    <div class="container">
      <p id="display">Welcome to the chat client</p>
      <div class="input">
        <input type="text" id="console" placeholder="newUser: Type your text here">
        <input type="submit" id="submitBtn" onclick="sendConsole()" value="send">
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
