<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <title>Smal Chat</title>
  </head>
  <body>
    <div class="headline">
      <h1>Small Chat</h1>
      <p>by Jan Macenka</p>
      <div class="container floatLeft">
        <label for="userName">Choose your chat name</label>
        <input type="text" id="userName" value="_default" onchange="updateUserName()" class="inputField">
      </div>
      <div class="container floatRight">
        <label for="chatRoom">Choose your chatroom </label>
        <input type="text" id="chatRoom" value="_default" onchange="updateChatRoom()" class="inputField">
      </div>
    </div>
    <div class="backgroundbox">
      <p id="clientsOnline"></p>
      <p id="display">Welcome to the Small Chat</p>
    </div>
    <div class="input">
      <input type="text" id="console" placeholder="Type your text here" class="inputField">
      <input type="submit" id="submitBtn" onclick="sendConsole()" value="send">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
